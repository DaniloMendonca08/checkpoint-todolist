<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="section-add-task">
    <header>
        <div class="container header-item">
            <button class="button button-menu">
                <i class="material-symbols-outlined menu"> menu </i>
            </button>
            <img class="avatar" src="imagens/imagem-avatar.jpg" alt="imagem do avatar">
        </div>
    </header>
    <section class="add-task">
        <div class="container">
            <h1 class="title">Minhas tarefas</h1>
            <p class="subtitle">Danilo Araujo</p>
            <form class="form-task">
                <div>
                <label class="form-task-label">Adicionar tarefa</label>
                </div>
                <div class="div-input-button">
                <input class="form-task-input" type="text" name="" id="">
                <button class="button form-task-button">
                    <i class="material-symbols-outlined add"> add </i>
                </button>
                </div>
                </div>
            </form>
        </div>
    </section>
    </section>

    <section>
        <div class="container">
            <div class="task1">
                <input class="input-task1" type="checkbox" name="" id="" checked>
                <p class="nome-task1">Aqui tem uma task</p>
                <button class="button button-edit">
                    <i class="material-symbols-outlined edit"> edit </i>
                </button>
                <button class="button button-delete">
                    <i class="material-symbols-outlined delete"> delete </i>
                </button>    
        </div>
        <div class="container">
        <div class="task2">
            <input class="input-task2" type="checkbox" name="" id="">
            <p class="nome-task2">Aqui tem uma task</p>
            <button class="button button-edit">
                <i class="material-symbols-outlined edit"> edit </i>
            </button>
            <button class="button button-delete">
                <i class="material-symbols-outlined delete"> delete </i>
            </button>    
        </div>
        </div>
        </div>
    </section>
</body>
</html>
